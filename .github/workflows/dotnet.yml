# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VERSION: 1.0.0
  BUILD_NUMBER: ${{ github.run_number }}


jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish src/Example.DI.Plugin/Example.DI.Plugin.csproj -c Release -o ./Release -p:Version=${{ env.VERSION }} --version-suffix ${{ env.BUILD_NUMBER }}
    - name: Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: ./Release
        name: "Version ${{ env.VERSION }}.${{ env.BUILD_NUMBER }}"
        tag: "v${{ env.VERSION }}.${{ env.BUILD_NUMBER }}"
        body: |
          Place the plugin in game/csgo/addons/counterstrikesharp/plugins/<plugin-name>
